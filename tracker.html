<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dioxide Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <img src="logo.png" id="logo">
        <a href="index.html"><div class="nav">Home</div></a>
        <a href="tracker.html"><div class="nav">Tracker</div></a>
    </nav>
    <div class="main_container">
        <form>
            <input type="text" placeholder="Enter Month" class="text-input" id="month" required>
            <br>
            <input type="text" placeholder="Enter Day" class="text-input" id="day" required>
            <br>
            <input type="text" placeholder="Enter Year: Ex: 2005" class="text-input" id="year" required>
            <br>
            <button id="click-btn">Search</button >
        </form>
    </div>
    <div id="stats">
    </div>
</body>
</html>
